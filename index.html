<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Smart Inventory Dashboard</h1>
    </header>

    <main class="container">

        <div class="card">
            <h2>ðŸ“¦ Add New Product</h2>
            <form id="add-product-form">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" placeholder="e.g., 'Apple'" required>
                </div>
                <div class="form-group">
                    <label for="product-stock">Initial Stock</label>
                    <input type="number" id="product-stock" placeholder="e.g., 100" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Price</label>
                    <input type="number" step="0.01" id="product-price" placeholder="e.g., 1.50" required>
                </div>
                <button type="submit" class="btn">Add Product</button>
            </form>
        </div>

        <div class="card">
            <h2>ðŸ›’ Record a Sale</h2>
            <form id="record-sale-form">
                <div class="form-group">
                    <label for="sale-product-id">Product ID</label>
                    <input type="number" id="sale-product-id" placeholder="e.g., 1" required>
                </div>
                <div class="form-group">
                    <label for="sale-quantity">Quantity Sold</label>
                    <input type="number" id="sale-quantity" placeholder="e.g., 5" required>
                </div>
                <button type="submit" class="btn">Record Sale</button>
            </form>
        </div>

        <div class="card card-dark">
            <h2>ðŸ§  Run Demand Prediction</h2>
            <form id="run-prediction-form">
                <div class="form-group">
                    <label for="predict-product-id">Product ID</label>
                    <input type="number" id="predict-product-id" placeholder="e.g., 1" required>
                </div>
                <button type="submit" class="btn btn-alt">Run Prediction</button>
            </form>
        </div>

    </main>
    
    <script src="app.js"></script>
</body>
</html>
